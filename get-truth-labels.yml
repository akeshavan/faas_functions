provider:
  name: faas
  gateway: http://localhost:8080

functions:
  get_truth_labels:
    lang: pyconda
    handler: ./get-truth-labels
    image: get_truth_labels
    environment:
      write_debug: true
      read_debug: true
      read_timeout: 1065 # seconds
      write_timeout: 1065 # seconds
      exec_timeout: 0 # disable
